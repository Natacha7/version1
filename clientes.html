                        <form action="https://www.w3schools.com/action_page.php" method="POST" target="_blank">
                            <div class="campos-formulario form-group">
                                <label>Identificación</label>
                                <!-- <input type="text" id="identificacion" name="identificacion" value="Holaaa"> -->
                                <input type="text" class="form-control" id="identificacion" name="identificacion" placeholder="Ingrese su identificación" required>
                            </div>
                            <div class="campos-formulario form-group">
                                <label>Nombres</label>
                                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="campos-formulario form-group">
                                <label>Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese su apellido" required>
                            </div>
                            <div class="campos-formulario form-group">
                                <label>Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                            </div>
                            <div class="campos-formulario form-group">
                                <label>Correo electrónico</label>
                                <input type="email" class="form-control" id="mail" name="mail" placeholder="Correo electrónico">
                            </div>
                            <div class="campos-formulario form-group">
                                <label>Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingrese su edad">
                            </div>
                            <div class="campos-formulario form-group">
                                <label>Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección">
                            </div>
                            <div class="campos-formulario form-group">
                                <label>Foto:</label>
                                <input type="file" class="form-control-file" id="foto" name="foto" accept=".png">
                            </div>
                            <div class="campos-formulario form-group">
                                <div class="form-check">
                                    <label>He leído y acepto el tratamiento de mis datos</label>
                                    <input type="checkbox" class="form-check-input is-invalid" id="tratamiento_datos" name="tratamiento_datos" required>
                                    <div class="invalid-feedback">
                                        Debes aceptar los términos y condiciones antes de enviar
                                    </div>
                                </div>
                            </div>
                            <div class="campos-formulario form-group">
                                <input type="submit" class="btn btn-primary" value="Registrar">
                            </div>
                        </form>
